<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation with Login</title>
  <link rel="stylesheet" href="mainpage1.css">
  <style>
    gmp-map {
      height: 400px; /* Adjust the height as needed */
      width: 100%; /* Adjust the width as needed */
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .property-card {
      display: flexbox;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      
    }
    .property-card img {
      width: 50%;
      height: auto;
      padding: 10px;
    }
    .property-card-content {
      padding: 10px;
    }
    .house-list {
      margin-top:30%;
      margin-left: 10%;
      width: 30%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="image/purple.png" alt="Logo">
      <span class="company-name">PurpleTech</span>
    </div>
    <div class="nav-links">
      <a href="#">Find a Home</a>
      <a href="#">Create a listing</a>
      <a href="#">Support</a>
      <a href="#">About Us</a>
      <a href="login.html" target="_blank">Login</a>
    </div>

    </div>
  </nav>
    <!-- Add more slides with different images as needed -->
  </div>
  
  <div class="map-container">
    <gmp-map center="45.499542236328125,-73.57090759277344" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="45.499542236328125,-73.57090759277344" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
    </div>
    <div class="house-list">
      <div class="property-card">
        <img src="/image/house1.avif" alt="Property 1">
        <div class="property-card-content">
          <h2>Luxury Villa</h2>
          <p>Spacious villa with a stunning view of the city. Ideal for high-end living.</p>
          <p class="price">$5,000,000</p>
          <button class="purchase-button">Purchase</button>
        </div>
      </div>
      <div class="property-card">
        <img src="/image/house2.jfif" alt="Property 2">
        <div class="property-card-content">
          <h2>Penthouse Suite</h2>
          <p>Exclusive penthouse with top-notch amenities and breathtaking skyline views.</p>
          <p class="price">$3,500,000</p>
          <button class="purchase-button">Purchase</button>
        </div>
      </div>
    </div>

      </script>
      <link rel="stylesheet" href="style.css"/>
