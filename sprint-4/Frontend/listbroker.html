        header.expanded {

            color: #fff;

            cursor: pointer;

            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            background-color: #c0392b;
        }

       
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            z-index: -1;
            opacity: 0.7;
        }
        iframe {
            display: none;
            width: 80vw;
            height: 90vh;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            opacity: 0;
            background: #fff;
            transition: opacity 5s ease-in-out;
        }
        iframe.visible {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            opacity: 1;
            transition: opacity 8s ease-in-out;
        }

        iframe.faded {
            transition: opacity 2s ease; /* Shorter fade-in transition after the delay */
        }

        body.expanded iframe {
            transition: opacity 8s ease-in-out; /* Adjusted duration for the expanded state */
        }
        
    </style>
</head>
